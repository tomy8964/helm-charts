apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: back
  name: survey-back
  labels:
    app: survey-back
spec:
  replicas: 3
  selector:
    matchLabels:
      app: survey-back
  template:
    metadata:
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '8082'
        prometheus.io/path: "/actuator/prometheus"
      labels:
        app: survey-back
    spec:
      imagePullSecrets:
        - name: docker-pull-secret
      containers:
        - name: survey-back
          image: hamgeonwook/survey-back:26
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 500m
              memory: 5000Mi
          ports:
            - containerPort: 8080
              name: spring
            - containerPort: 8082
              name: spring-actuator
        - name: redis-container
          image: redis:latest
          ports:
            - containerPort: 6379
---
